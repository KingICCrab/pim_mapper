# Example Convolution Workload
# ResNet-50 first convolution layer

workload:
  name: "resnet50_conv1"
  
  # Convolution dimensions
  R: 7      # Filter width
  S: 7      # Filter height
  P: 112    # Output width
  Q: 112    # Output height
  C: 3      # Input channels
  K: 64     # Output channels
  N: 1      # Batch size
  
  # Stride and dilation
  stride:
    - 2     # Width stride
    - 2     # Height stride
  
  dilation:
    - 1     # Width dilation
    - 1     # Height dilation
  
  # Optional: workload weight for multi-workload optimization
  weight: 1.0
